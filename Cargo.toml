[package]
name = "dyn_import"
version = "0.0.1"
edition = "2021"
licence = "MIT"
license-file = "LICENSE.txt"
authors = ["Sakibur Rahman Khan <sakib.saad.khan@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/protibimbok/rust-dyn-import"
repository = "https://github.com/protibimbok/rust-dyn-import"
documentation = "https://github.com/protibimbok/rust-dyn-import"
keywords = ["dynamic", "import", "helper", "macro"]
categories = ["development-tools::procedural-macro-helpers"]
description = "Rust macro to import modules dynamically."

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
quote = "1.0.33"
syn = "2.0.38"
